{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Comunidad Creadores{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<header class="site-header">
    <nav class="site-nav container-wide">
        <a class="brand" href="{% url 'home' %}">Comunidad de Creadores</a>
        <div class="nav-links">
            <a href="{% url 'library-home' %}">Biblioteca</a>
            {% if user.is_authenticated %}
                <a href="{% url 'panel' %}">Panel</a>
                {% if user.is_staff %}
                    <a href="{% url 'admin:index' %}">Admin</a>
                {% endif %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline btn-sm">Salir</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a class="btn btn-primary btn-sm" href="{% url 'register' %}">Registro</a>
            {% endif %}
        </div>
    </nav>
</header>
<main class="site-main">
    {% block content %}{% endblock %}
</main>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
